name: Dependabot

on:
  push:
    branches: beta
  pull_request:
    branches: beta

jobs:
  build:
    runs-on: ubuntu-latest

  automerge:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - uses: fastify/github-action-merge-dependabot@v3.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
