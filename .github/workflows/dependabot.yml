name: AutoDependabot

on:
  pull_request:
  push:
    branches:
    - latest

jobs:
  automerge:
    name: Auto-merge dependabot updates
    runs-on: ubuntu-latest
    steps:
      - uses: mitto98/dependabot-automerge-action@v1
        with:
          token: ${{ github.token }}
          merge: true
